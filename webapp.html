<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px; /* Adds some space between the box and the link */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .riddle {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .answer {
            font-size: 1.2rem;
            color: #16a085;
            margin-top: 20px;
            display: none;
        }
        .button {
            padding: 10px 20px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: #e67e22;
        }
        .button:focus {
            outline: none;
        }
        .riddle-container {
            transform: scale(1);
        }
        .riddle-container.clicked {
            transform: scale(1.1);
        }
        .link-container {
            text-align: center; /* Centers the link horizontally */
            margin-top: 20px;
        }
        .link-container a {
            font-size: 1.1rem;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle Generator</h1>
        <div id="riddle" class="riddle-container">
            <p class="riddle">What has keys but can't open locks?</p>
        </div>
        <button class="button" onclick="generateRiddle()">Get Another Riddle</button>
        <button class="button" onclick="showAnswer()">Show Answer</button>
        <p class="answer" id="answer">A piano!</p>
    </div>

    <!-- Link outside of the generator box -->
    <div class="link-container">
        <a href="scratch.html" target="_blank">Go to Home Page</a>
    </div>

    <script>
        const riddles = [
            {
                question: "What has keys but can't open locks?",
                answer: "A piano!"
            },
            {
                question: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?",
                answer: "An echo!"
            },
            {
                question: "The more of this there is, the less you see. What is it?",
                answer: "Darkness!"
            },
            {
                question: "What can travel around the world while staying in the corner?",
                answer: "A stamp!"
            },
            {
                question: "What is as light as a feather, yet the strongest man can't hold it for much longer?",
                answer: "Breath!"
            }
        ];

        let currentRiddleIndex = 0;

        function generateRiddle() {
            const riddleElement = document.querySelector('.riddle');
            const answerElement = document.getElementById('answer');
            const riddleContainer = document.getElementById('riddle');

            // Hide the answer by default
            answerElement.style.display = "none";

            // Animate riddle container
            riddleContainer.classList.add('clicked');
            setTimeout(() => {
                riddleContainer.classList.remove('clicked');
            }, 300);

            // Get a new riddle
            currentRiddleIndex = (currentRiddleIndex + 1) % riddles.length;
            riddleElement.textContent = riddles[currentRiddleIndex].question;
            answerElement.textContent = riddles[currentRiddleIndex].answer;
        }

        // Show the answer when clicking the "Show Answer" button
        function showAnswer() {
            const answerElement = document.getElementById('answer');
            answerElement.style.display = 'block';
        }
    </script>
</body>
</html>
